<div *ngFor="let product of products" class="product">
    <img [src]="product.url" alt="{{product.name}}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price | currency:'USD':'symbol' }}</p>
    <button (click)="addToCart(product)">Add to Cart</button>
</div>
