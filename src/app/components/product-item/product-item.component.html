<a [routerLink]="['/products', product.id]">
  <img class="product-image" [src]="product.url" alt="{{ product.name }}" />
</a>
<h2>{{ product.name }}</h2>
<p>{{ product.price | currency: 'USD' : 'symbol' }}</p>
<div class="select-container">
  <select class="select-input" [(ngModel)]="selectedQuantity">
    <option *ngFor="let qty of quantities" [ngValue]="qty">
      {{ qty }}
    </option>
  </select>
</div>
<button (click)="addToCart()" class="btn">Add to Cart</button>
